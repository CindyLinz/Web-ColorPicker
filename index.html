<!doctype html>
<html>
    <head>
        <title>Color Picker</title>
        <meta property=og:image content=http://cindylinz.github.io/Web-ColorPicker/preview.png>
        <meta property=og:image:secure_url content=https://cindylinz.github.io/Web-ColorPicker/preview.png>
        <meta property=og:title content="Color Picker">
        <style>
            input[type=text], input[type=number] {
                width: 70px;
            }
        </style>
    </head>
    <body>
        <a href="https://github.com/CindyLinz/Web-ColorPicker"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
        <center style=padding-top:30px>
            <input id=dimension type=range min=16 max=2048 style=width:370px><br>
            <label><input id=use_wasm type=checkbox checked> Use WASM</label><br>
            <div id=brd style='border:1px solid #ccc;overflow:hidden;display'><canvas id=color_area style=background-color:red;margin:0px;padding:0px></canvas><canvas id=color_bar style=background-color:green;margin:0px;padding:0px></canvas></div>
            <div id=bar_sel style=width:370px;padding-top:1ex>
                <label><input type=radio name=bar_sel value=RGB-R> R</label> <input id=RGB-R type=number>
                <label><input type=radio name=bar_sel value=RGB-G> G</label> <input id=RGB-G type=number>
                <label><input type=radio name=bar_sel value=RGB-B> B</label> <input id=RGB-B type=number>
                <hr>
                <label><input type=radio name=bar_sel value=HSV-H> H</label> <input id=HSV-H type=number>
                <label><input type=radio name=bar_sel value=HSV-S> S</label> <input id=HSV-S type=number>
                <label><input type=radio name=bar_sel value=HSV-V> V</label> <input id=HSV-V type=number>
                <hr>
                <label><input type=radio name=bar_sel value=HSL-H> H</label> <input id=HSL-H type=number>
                <label><input type=radio name=bar_sel value=HSL-S checked> S</label> <input id=HSL-S type=number>
                <label><input type=radio name=bar_sel value=HSL-L> L</label> <input id=HSL-L type=number>
                <hr>
            </div>
            <div id=out_color style=width:370px;height:50px;padding-top:10px>
                <input id=out_hex type=text>
            </div>
        </center>
        <script src=color_picker.js></script>
    </body>
</html>
